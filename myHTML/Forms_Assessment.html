<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASSESSMENT Test HTML LEVEL 2</title>
</head>
<body>

    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <form action="thankyou.html" method="get">
        <label for="fn">First Name: </label>
        <input id = "fn" type="text" name="fname" placeholder="First Name" required>
        <label for="ln">Last Name: </label>
        <input id = "ln" type="text" name="lname" placeholder="Last Name" required>

        <p></p>

        <label for="mail">Email: </label>
        <input id = "mail" type="email" name="em" placeholder="name@email.com" required>

        <label for="pass">Password: </label>
        <input id="pass" type="password" name="pw" value="" required>


        <p>Are you over the age of 18?</p>
        <label for="y">Yes:</label>
        <input id="y" type="radio" name="over" value="yes">
        <label for="n">No:</label>
        <input id = "n" type="radio" name="over" value="no">


        <p>Do you have a Credit Card of PayPal?</p>
        <select name="payment">
            <option value="cc">Credit Card</option>
            <option value="cc">Paypal</option>
        </select>

        <p></p>
        <input type="submit" name="" value="Submit Feedback">

    </form>

</body>
</html>
